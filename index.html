<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">Minecraft Server Status</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Minecraft Server Status</h1>
        <p class="lead">Get information about Minecraft servers quickly</p>

        <form id="serverForm">
            <div class="input-group mb-3">
                <input type="text" id="serverAddress" class="form-control" placeholder="Enter server address (e.g., hypixel.net)" required>
                <button type="submit" class="btn btn-primary">Check Status</button>
            </div>
            <div class="form-check">
                <input type="checkbox" id="bedrockCheckbox" class="form-check-input">
                <label for="bedrockCheckbox" class="form-check-label">Bedrock server?</label>
            </div>
        </form>

        <div id="serverInfo" class="mt-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
